<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <h1>Try to guess a random dight.</h1>
        <div class="game-box">
            <div class="input-side">
                <form>
                    <input id="input" type="text" placeholder="enter dight">
                </form>
            </div>
            <div class="screenside">
                <div class="screenside_screen">

                </div>
            </div>
            <div class="buttonside">
                <button id="btn">
                    Play
                </button>
            </div>
            <footer>
                <h6>v.a.1.0.0</h6>
            </footer>
        </div>        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
