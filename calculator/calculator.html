<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
        <div id="calc-body_display">
            <div class="display">

            </div>
        </div>
        <div id="calc-body_panel">
            <div id="calc-body_panel__dights">
                <div class="panel__dight shadow">7</div>
                <div class="panel__dight shadow">8</div>
                <div class="panel__dight shadow">9</div>
                <div class="panel__dight shadow">4</div>
                <div class="panel__dight shadow">5</div>
                <div class="panel__dight shadow">6</div>
                <div class="panel__dight shadow">1</div>
                <div class="panel__dight shadow">2</div>
                <div class="panel__dight shadow">3</div>
                <div class="panel__dight shadow">-/+</div>
                <div class="panel__dight shadow">0</div>
                <div class="panel__dight shadow">.</div>
            </div>
            <div id="calc-body_panel__actions">
                <div class="panel__actions shadow">/</div>
                <div class="panel__actions shadow">*</div>
                <div class="panel__actions shadow">-</div>
                <div class="panel__actions shadow">+</div>
                <div class="panel__actions shadow">=</div>
                <div class="panel__actions shadow">c</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
